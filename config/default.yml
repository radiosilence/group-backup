app:
  port: 8111

facebook:
  appId: 165782574112540
  apiVersion: v2.12
  pageLimit: 0
  incremental: true
  groups:
    - name: GROUP_NAME
      id: GROUP_ID

  accessToken: ACCESS_TOKEN
  redactMembers: false
  fields:
  - id
  - comments{from,message,created_time,attachment}
  - message
  - from
  - created_time
  - updated_time
  - full_picture
  - picture
  - attachments{title,type,url,description}